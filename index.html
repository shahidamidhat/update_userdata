<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
    <style>
        table,th,tr,td{
            border:2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<div class="container">
        <div class="row">
            <div class="offset-4 col-4">
                <form >
                    <input type="text" class="form" id="name" placeholder="name" ><br>
                    <input type="email" class="form" id="email" placeholder="email" ><br>
                    <input type="number" class="form" id="Mob" placeholder="Mob No" ><br>
                    <input type="text" class="form" id="address" placeholder="address" ><br>
                    <button type="button"  onclick="update()">SUBMIT</button>
                </form>
            </div>
        </div>

    </div>
    
        <table id="formdata">
            <th>
                <td>Name</td>
                <td>Email</td>
                <td>Mob No</td>
                <td>Address</td>
            </th>
            
        </table>
    
    
    <script>
       function update(){
          var Name=document.getElementById("name").value;
          var Email=document.getElementById("email").value;
          var No=document.getElementById("Mob").value;
          var Address=document.getElementById("address").value;

          var table=document.getElementById("formdata")
          var row= table.insertRow(1);
          var dat0=row.insertCell(0);
          var dat1=row.insertCell(1);
          dat1.innerHTML=Name;
          var dat2=row.insertCell(2);
          dat2.innerHTML=Email;
          var dat3=row.insertCell(3);
          dat3.innerHTML=No;
          var dat4=row.insertCell(4);
          dat4.innerHTML=Address;
       }
    </script>
</body>
</html>
